<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 6 - Responsive Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <style>
        
        .col, [class*="col-"] {
            border: 1px solid red;
            min-height: 100px;
        }

        .container {
            margin-top: 50px;
            text-align: center;
        }

        .p {
            font-family: sans-serif;
            margin: 20px;
            font-size: xx-large;
            display: inline-block;
            text-align: left;
            font-weight: 500;
        }

    </style>

</head>
<body>

    <div class="container my-3">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-8"
                style="background-color: rgb(4, 252, 252);">
                <p class="p">RESPONSIVE<br>DESIGN</p>
            </div>
            <div class="d-sm-none d-md-none col-lg-4 d-lg-block"></div>
        </div>
    </div>
    
    <div class="container my-3">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-4"
            style="background-color: rgb(4, 252, 252);"></div>
            <div class="col-sm-12 col-md-6 col-lg-4"
            style="background-color: rgb(94, 92, 204);"></div>
            <div class="col-sm-12 col-md-6 col-lg-4"
            style="background-color: rgb(4, 252, 252);"></div>
        </div>
    </div>

    <div class="container my-3">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-4"
            style="background-color: rgb(4, 252, 252);"></div>
            <div class="col-sm-12 col-md-6 col-lg-4"
            style="background-color: rgb(94, 92, 204);"></div>
            <div class="col-sm-12 col-md-6 col-lg-4"
            style="background-color: rgb(4, 252, 252);"></div>
        </div>
    </div>

</body>
</html>
